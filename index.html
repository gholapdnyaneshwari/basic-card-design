<!DOCTYPE html>
<html>
<head>
    <title>Card Design</title>
    <style>
         .container {
            display: flex;
            justify-content: space-evenly;

        }
        .card{
            height: 400px;
            width: 300px;
            margin: 10px;
            border: 1px solid rgb(222, 220, 220);
            border-radius: 10px;
        }
        .card:hover{
            border: 2px solid rgb(167, 167, 167);
        }

            border-radius: 10px 10px 0px 0px;
            margin-bottom: 15px;
        }
         .font {
            font-size: 23px;
            font-weight: 600px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
         .space {
            padding-left: 10px;
            padding-right: 5px;
        }
        .cource {
            background-color: rgb(167, 222, 245);
            padding: 2px;
            border-radius: 4px;
        }
        .project-discription {

            color: rgb(25, 25, 26);

        }

            display: flex;

        }
        .tech3 {
            background-color:rgb(214, 241, 214);
            padding: 4px 10px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 12px;
            border: 1px solid green;
        }

    </style>
</head>

</html>
