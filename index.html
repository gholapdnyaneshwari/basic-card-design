<!DOCTYPE html>
<html>
<head>
    <title>Card Design</title>
    <style>
        .card{
            height: 400px;
            width: 300px;
            margin: 10px;
            border: 1px solid rgb(222, 220, 220);
            border-radius: 10px;
        }
        .card:hover{
            border: 2px solid rgb(167, 167, 167);
        }
        .img-main {
            border-radius: 10px 10px 0px 0px;
            margin-bottom: 15px;
        }
         .font {
            font-size: 23px;
            font-weight: 600px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
         .space {
            padding-left: 10px;
            padding-right: 5px;
        }
        .cource {
            background-color: rgb(167, 222, 245);
            padding: 2px;
            border-radius: 4px;
        }
        .project-discription {
            font-size: 12px;
            color: rgb(25, 25, 26);

        }
    </style>
</head>
<body>
    <div>
        <div class="card">
            <img src="./images/first.png" width="300px" class="img-main" >
            <div class="space">
                <span class="font">InfoTechShop</span>
                <br>
                <span class="cource">Internship Cohort Program 6.0</span>
                <p class="project-discription">
                    This project serves as the foundation for an e-commerce website specializing in the sale of
                    electronic gadgets. With a...
                </p>
            </div>
        </div>  
    </div>
    
</body>
</html>
